<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="video-style.css">

</head>
<body>

<video autoplay loop id="Video">
  <source src="Muumilaakso.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>T채st채 saa p채채lle ja paussille</h1>
  <button id="Button" onclick="myFunction()">Play</button>
</div>

<script>
var video = document.getElementById("Video");
var btn = document.getElementById("Button");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
