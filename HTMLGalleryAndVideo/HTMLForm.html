<html>
<link rel="stylesheet" href="form-style.css">

<body>
<div>
  <form id="usrform">
    <label for="fname" class="tasaus">Etunimi:</label> <!--classin avulla kutsutaan div-->
    <input type="text" id="fname" name="fname" value="">
    <br>
    <br>
    <label for="lname" class="tasaus">Sukunimi:</label>
    <input type="text" id="lname" name="lname" value="">
    <br>
    <br>
    <label for="mail" class="tasaus">Sposti:</label>
    <input type="text" id="mail" name="email" value="">
    <br>
    <br>
    <label for="eprog" class="tasaus">Koulutusohjelma:</label>
    <select id="eprog" name="Koulutusohjelma">
      <option value="Tietotekniikka">Tietotekniikka</option>
      <option value="Kasvatusala">Kasvatusala</option>
      <option value="Yhteiskuntatieteet">Yhteiskuntatieteet</option>
      <option value="Oikeustiede">Oikeustiede</option>
    </select>
    <br>
    <br>
    <label for="gender" class="tasaus">Sukupuoli:</label>
    <label><input type="radio" name="gender" value="Mies">Mies</label>
    <br>
    <br>
    <label for="" class="tasaus"></label> <!--Tyhjä paikka, jotta naisnappi samaan joukkoon.-->
    <label><input type="radio" name="gender" value="Nainen">Nainen</label>
    <br>
    <br>
    <label for="bday" class="tasaus">Syntymäpäivä:</label>
    <input type="text" name="birthday" id="bday" placeholder="mm/dd/yyyy">
    <br>
    <br>
    <br>
    <p>Osallistun seuraaville opintojaksoille:</p>
    <br>
    <label><input type="checkbox" name="opintojakso1" id="ojakso" value="Ohjelmoinnin perusteet">Ohjelmoinnin perusteet</label>
    <br>
    <br>
    <label><input type="checkbox" name="opintojakso2" id="ojakso" value="Web-kehitys">Web-kehitys</label>
    <br>
    <br>
    <label><input type="checkbox" name="opintojakso3" id="ojakso" value="Projekti">Projekti</label>
  </form>
  <br>
  <p>Muuta tärkeää tietoa:</p>
  <textarea rows="5" cols="50" name="comment" form="usrform"></textarea>
  <br>
  <input type="submit" value="Sumbit" form="usrform">
  <input type="reset" value="Reset" form="usrform">
</div>
</body>
</html>
